<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" crossorigin="anonymous"/>
        <link rel="stylesheet" href="./style.css">
        <title>Tetris</title>
        
    </head>
    <body>
        <div class="canvas-container">
            <h1 id="scoreboard">Score: </h1>
            <canvas class="canvas" id ="game-canvas" width="300" height="500"></canvas>
            <div class="btn-container">
                <button id="up" onclick="model.rotate()" class="btn btn-big up-btn"><i class="fas fa-arrow-circle-up"></i></button>
                <button id="down" onclick="model.moveDown()" class="btn btn-big down-btn"><i class="fas fa-arrow-circle-down"></i></button>
                <button id="left"  onclick="model.move(false)" class="btn btn-big left-btn"><i class="fas fa-arrow-circle-left"></i></button>
                <button id="right" onclick="model.move(right)" class="btn btn-big right-btn"><i class="fas fa-arrow-circle-right"></i></button>
                <button id="reset" onclick="reset()" class="btn reset-btn"><i class="fas fa-redo"></i></button>
            </div>
        </div>
        <script src="./constants.js"></script>
        <script src="./piece.js"></script>
        <script src="./model.js"></script>
        <script src="./tetris.js"></script>
    
    </body>
</html>
